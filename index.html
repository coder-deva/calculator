<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <h3 id="heading">Calculator</h3>
    <a href="https://github.com/coder-deva/calculator" class="bottom" target="_blank">- coder~deva</a>

    <div id="container">
      <div id="display"><span id="display-content"></span></div>
      <button data-value="AC" class="pink">AC</button>
      <button data-value="negative" class="pink">+/-</button>
      <button data-value="Backspace" class="pink">âŒ«</button>
      <button data-value="/" data-type="operator" class="yellow">/</button>
      <button data-value="7" data-type="number" class="blue">7</button>
      <button data-value="8" data-type="number" class="blue">8</button>
      <button data-value="9" data-type="number" class="blue">9</button>
      <button data-value="*" data-type="operator" class="yellow">*</button>
      <button data-value="4" data-type="number" class="blue">4</button>
      <button data-value="5" data-type="number" class="blue">5</button>
      <button data-value="6" data-type="number" class="blue">6</button>
      <button data-value="-" data-type="operator" class="yellow">-</button>
      <button data-value="1" data-type="number" class="blue">1</button>
      <button data-value="2" data-type="number" class="blue">2</button>
      <button data-value="3" data-type="number" class="blue">3</button>
      <button data-value="+" data-type="operator" class="yellow">+</button>
      <button data-value="0" data-type="number" class="blue">0</button>
      <button data-value="."  class="blue">.</button>
      <button data-value="Enter" class="yellow">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
